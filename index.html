<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Web</title>
</head>
<body>
    <div class="wrap" role="main">
        <div class="header">
            <div class="brand">Lost and Found Web</div>
            <div class="seed" id="seedInfo"></div>
        </div>
    
    <article class="room">
        <h1 class="title" id="title">Loading room . . .</h1>
        <div class="meta">
        <span class="pill" id="roomId">room —</span>
        <span class="pill" id="stepId">step —</span>
        </div>

        <nav class="exits" id="exits"> </nav>
    </article>

    <div class="footer">
        <div>
            <button id="randomize">New seed</button>
            <button id="back">Back</button>
        </div>
    </div>
</body>
</html>
